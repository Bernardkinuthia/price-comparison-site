name: Update Product Prices and Generate Static Site

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'product_asin.csv'
      - 'index-template.html'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        pip install pandas requests beautifulsoup4
        
    - name: Verify required files
      run: |
        echo "Checking for required files..."
        ls -la
        if [ ! -f "product_asin.csv" ]; then
          echo "Warning: CSV file not found"
        fi
        if [ ! -f "generate-static-site.js" ]; then
          echo "Error: generate-static-site.js not found"
          exit 1
        fi
        
    - name: Run Amazon API fetcher
      env:
        AMAZON_ACCESS_KEY: ${{ secrets.AMAZON_ACCESS_KEY }}
        AMAZON_SECRET_KEY: ${{ secrets.AMAZON_SECRET_KEY }}
        AMAZON_PARTNER_TAG: ${{ secrets.AMAZON_PARTNER_TAG }}
      run: |
        python scraper.py || echo "Scraper failed, continuing with existing data"
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create fallback data if needed
      run: |
        if [ ! -f "products.json" ]; then
          echo "Creating fallback products.json"
          echo '{"products": [], "total_products": 0, "successful_prices": 0}' > products.json
        fi
        
    - name: Generate static HTML
      run: |
        node generate-static-site.js
        
    - name: Verify generated files
      run: |
        if [ ! -f "index.html" ]; then
          echo "Error: index.html was not generated"
          exit 1
        fi
        echo "Generated files:"
        ls -la *.html *.json
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Commit updated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add products.json
        if [ -f "index.html" ]; then
          git add index.html
        fi
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update prices and site: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
        fi
        
    - name: Summary
      run: |
        echo "Deployment completed successfully"
        echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
