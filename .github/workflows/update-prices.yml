name: Update Product Prices

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'product_asin.csv'

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install pandas requests beautifulsoup4
        
    - name: Run scraper
      run: |
        python scraper.py
        
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add products.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update prices $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
        fi
        
    - name: Summary
      run: |
        if [ -f "products.json" ]; then
          echo "## ðŸ“Š Update Summary" >> $GITHUB_STEP_SUMMARY
          TOTAL=$(python -c "import json; print(json.load(open('products.json'))['total_products'])")
          SUCCESS=$(python -c "import json; print(json.load(open('products.json'))['successful_prices'])")
          echo "- Total products: $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- Successful prices: $SUCCESS" >> $GITHUB_STEP_SUMMARY
          echo "- Success rate: $(python -c "print(f'{$SUCCESS/$TOTAL*100:.1f}%')")" >> $GITHUB_STEP_SUMMARY
        fi
